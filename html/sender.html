<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surgi-Wave: Receiver Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.mjs" type="module"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script src="js/main.js" type="module"></script>
</head>
<body>

    <div id="connect-overlay">
        <div class="panel-box">
            <div class="label">RECEIVER MODE</div>
            <div class="id-display" id="my-id" onclick="navigator.clipboard.writeText(this.innerText)">...</div>
            <hr>
            <input type="text" id="partner-id" placeholder="Enter Sender Hub ID">
            <button id="btn-conn">LINK TO HUB</button>
            <div id="conn-status">Waiting for connection...</div>
        </div>
    </div>

    <div id="app-container">
        <div id="viewport">
            <div id="cursor-container" class="idle">
                <div class="optic"></div>
            </div>
        </div>
        
        <div id="hud-layer">
            <div id="system-status">WAITING FOR DATA...</div>
            <div id="gallery-strip"></div>
        </div>
    </div>

</body>
</html>
